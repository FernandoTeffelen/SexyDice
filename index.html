<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6 Dados com Imagens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="dice-row">
      <!-- 6 dados -->
      <div class="dice-block">
        <h2>Dado 1</h2>
        <div class="dice" id="dice1"><img src="posições/1.png" /></div>
        <p class="dice-label" id="label1">Posição "1"</p>
      </div>
      <div class="dice-block">
        <h2>Dado 2</h2>
        <div class="dice" id="dice2"><img src="posições/12.png" /></div>
        <p class="dice-label" id="label2">Posição "12"</p>
      </div>
      <div class="dice-block">
        <h2>Dado 3</h2>
        <div class="dice" id="dice3"><img src="posições/23.png" /></div>
        <p class="dice-label" id="label3">Posição "23"</p>
      </div>
      <div class="dice-block">
        <h2>Dado 4</h2>
        <div class="dice" id="dice4"><img src="posições/34.png" /></div>
        <p class="dice-label" id="label4">Posição "34"</p>
      </div>
      <div class="dice-block">
        <h2>Dado 5</h2>
        <div class="dice" id="dice5"><img src="posições/45.png" /></div>
        <p class="dice-label" id="label5">Posição "45"</p>
      </div>
      <div class="dice-block">
        <h2>Dado 6</h2>
        <div class="dice" id="dice6"><img src="posições/56.png" /></div>
        <p class="dice-label" id="label6">Posição "56"</p>
      </div>
    </div>
    <button id="rollBtn">Girar os Dados</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
