<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6 Dados com Imagens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="dice-row">
      <!-- 6 dados -->
      <div class="dice-block">
        <h2>Dado 1</h2>
        <div class="dice" id="dice1"><img src="posições/1.png" /></div>
        <p class="dice-label" id="label1">Posições de 1 a 11</p>
      </div>
      <div class="dice-block">
        <h2>Dado 2</h2>
        <div class="dice" id="dice2"><img src="posições/12.png" /></div>
        <p class="dice-label" id="label2">Posições de 12 a 22</p>
      </div>
      <div class="dice-block">
        <h2>Dado 3</h2>
        <div class="dice" id="dice3"><img src="posições/23.png" /></div>
        <p class="dice-label" id="label3">Posições de 23 a 33</p>
      </div>
      <div class="dice-block">
        <h2>Dado 4</h2>
        <div class="dice" id="dice4"><img src="posições/34.png" /></div>
        <p class="dice-label" id="label4">Posições de 34 a 44</p>
      </div>
      <div class="dice-block">
        <h2>Dado 5</h2>
        <div class="dice" id="dice5"><img src="posições/45.png" /></div>
        <p class="dice-label" id="label5">Posições de 45 a 55</p>
      </div>
      <div class="dice-block">
        <h2>Dado 6</h2>
        <div class="dice" id="dice6"><img src="posições/56.png" /></div>
        <p class="dice-label" id="label6">Posições de 56 a 66</p>
      </div>
    </div>
    <button id="rollBtn">Girar os Dados</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
