<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - SexyDice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main_bp.index') }}">SexyDice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main_bp.index' %}active{% endif %}" href="{{ url_for('main_bp.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main_bp.dado_page' %}active{% endif %}" href="{{ url_for('main_bp.dado_page') }}">Dado</a>
                    </li>
                </ul>
                <div class="navbar-nav d-flex align-items-center">
                    {% if current_user %}
                        {% if current_user.role == 'admin' %}
                            <a href="{{ url_for('main_bp.admin_page') }}" class="btn btn-primary">
                                <i class="bi bi-shield-lock"></i> Painel Admin
                            </a>
                        {% else %}
                            <a href="{{ url_for('main_bp.sua_conta_page') }}" class="btn btn-outline-light">
                                <i class="bi bi-person-circle"></i> Sua Conta
                            </a>
                        {% endif %}
                        <form action="{{ url_for('auth_bp.logout') }}" method="POST" id="logoutForm" class="ms-2">
                            <button type="submit" class="btn btn-secondary">
                                <i class="bi bi-box-arrow-right"></i> Sair
                            </button>
                        </form>
                    {% else %}
                        <a href="{{ url_for('main_bp.login_page') }}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        {% if current_user %}
        <script>
            // Adicionamos o script de logout aqui, para que ele exista em todas as p√°ginas
            const logoutForm = document.getElementById('logoutForm');
            if (logoutForm) {
                logoutForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    await fetch("{{ url_for('auth_bp.logout') }}", { method: 'POST' });
                    window.location.href = "{{ url_for('main_bp.index') }}";
                });
            }
        </script>
        {% endif %}
    {% endblock %}
</body>
</html>
